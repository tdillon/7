<!-- 2. Configure SystemJS -->
<script>
  System.config({
    packageConfigPaths: ['../node_modules/*/package.json'],
    map: {
      'seven-segment': '../../node_modules/seven-segment'
    },
    packages: {
      src: {
        format: 'register',
        defaultExtension: 'js'
      }
    }
  });
  System.import('src/boot')
    .then(null, console.error.bind(console));
</script>
